{% extends "base.html" %}

{% block title %}Edit {{ course[1] }}{% endblock %}

{% block header %}Edit Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_course', course_id=course[0]) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ course[1] }}" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="code" class="form-label">Course Code</label>
                            <input type="text" class="form-control" id="code" name="code" value="{{ course[2] }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="credits" class="form-label">Credits</label>
                            <select class="form-select" id="credits" name="credits" required>
                                <option value="1" {% if course[3] == 1 %}selected{% endif %}>1 Credit</option>
                                <option value="2" {% if course[3] == 2 %}selected{% endif %}>2 Credits</option>
                                <option value="3" {% if course[3] == 3 %}selected{% endif %}>3 Credits</option>
                                <option value="4" {% if course[3] == 4 %}selected{% endif %}>4 Credits</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="instructor" class="form-label">Instructor</label>
                            <input type="text" class="form-control" id="instructor" name="instructor" value="{{ course[4] or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="capacity" class="form-label">Maximum Capacity</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" min="1" value="{{ course[5] }}" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('view_course', course_id=course[0]) }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
